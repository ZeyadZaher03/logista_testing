<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400;600&family=Roboto:wght@300;400;500&display=swap"
        rel="stylesheet">

    <script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">

    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js"
        integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <script src="assets/js/functions.js"></script>
    <script defer src="assets/js/main.js"></script>
    <script defer src="assets/js/auth.js"></script>
    <title>Logista -Login</title>
</head>

<body class="map-page_container">
    <a href="#" class="float_logo">
        <h1>LOGISTA</h1>
    </a>


    <main>
        <div class="registration_container">
            <div class="registration_heading">
                <a class="registration_link registration_link--active" data-tab_reg="login">Login</a>
                <a class="registration_link" data-tab_reg="signup">Sign Up</a>
            </div>
            <div class="registration_form">
                <div class="registration_tab registration_tab--active" data-tab_reg="login">
                    <form class="loginForm">
                        <div class="reg-input_container">
                            <label for="login_email">Email</label>
                            <input type="text" name="login_email" id="login_email">
                        </div>
                        <div class="reg-input_container">
                            <label for="login_password">Password</label>
                            <input type="text" name="login_password" id="login_password">
                        </div>
                        <div class="reg-input_container">
                            <a data-tab_reg="forgetPassword" class="registration_link reg_link" href="#">Forget
                                Password</a>
                            <a class="reg_link" href="#">Remeber Me</a>
                        </div>
                        <div class="reg_btnContainer">
                            <button class="reg_btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="registration_tab" data-tab_reg="signup">
                    <form class="signupForm">

                        <div class="reg-input_container">
                            <label for="signup_email">Email</label>
                            <input type="text" name="signup_email" id="signup_email">
                        </div>
                        <div class="reg-input_container">
                            <label for="signup_password">Password</label>
                            <input type="text" name="login_password" id="signup_password">
                        </div>
                        <div class="reg-input_container">
                            <a class="reg_link" href="#">accept terms and agremnts</a>
                        </div>
                        <div class="reg_btnContainer">
                            <button class="reg_btn">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="registration_tab" data-tab_reg="signup">
                    <form class="signupForm">

                        <div class="reg-input_container">
                            <label for="signup_email">Email</label>
                            <input type="text" name="signup_email" id="signup_email">
                        </div>
                        <div class="reg-input_container">
                            <label for="signup_password">Password</label>
                            <input type="text" name="login_password" id="signup_password">
                        </div>
                        <div class="reg-input_container">
                            <a class="reg_link" href="#">accept terms and agremnts</a>
                        </div>
                        <div class="reg_btnContainer">
                            <button class="reg_btn">Submit</button>
                        </div>
                    </form>
                </div>

                <div class="registration_tab" data-tab_reg="forgetPassword">
                    <form class="forgetPassword">
                        <div class="reg-input_container">
                            <label for="forgetpassword_email">Email</label>
                            <input type="text" name="forgetpassword_email" id="forgetpassword_email">
                        </div>

                        <div class="reg_btnContainer">
                            <button class="reg_btn">Submit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        </div>
    </main>

    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.16.1/firebase-database.js"></script>
    <script>
        tabSystem(
            ".registration_link",
            ".registration_tab",
            "registration_link--active",
            "registration_tab--active",
            "tab_reg"
        );
    </script>
</body>

</html>
